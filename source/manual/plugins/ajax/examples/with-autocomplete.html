{% include common.html %}

{% capture example_script %}
<script type="text/javascript">
	$('#textarea')
		.textext({
			plugins : 'autocomplete ajax',
			ajax : {
				url : '/manual/plugins/ajax/examples/data.json',
				dataType : 'json'
			}
		})
	;
</script>
{% endcapture %}
