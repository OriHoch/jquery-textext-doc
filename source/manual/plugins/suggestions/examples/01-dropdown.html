---
layout  : example
title   : Dropdown
example : suggestions
id      : dropdown
---
{% capture example_textarea %}
<textarea id="textarea" class="example" rows="1"></textarea>
{% endcapture %}

{% capture example_script %}
<script type="text/javascript">
	$('#textarea').textext({
		plugins : 'autocomplete',

		getSuggestions : function(val, callback)
		{
			var list = [
					'JavaScript',
					'Java',
					'PHP',
					'Ruby',
					'Python',
					'Closure',
					'Delphi',
					'Perl',
					'OCAML',
					'Erlang',
					'Scala',
					'Haskel',
					'Groovy',
					'Fortran',
					'Basic',
					'Cobol',
					'Go'
				],
				result = []
			;

			list.sort();
			val = val.toLowerCase();

			if(val == '')
				return callback(list);

			for(var i = 0; i < list.length; i++)
				if(list[i].toLowerCase().indexOf(val) == 0)
					result.push(list[i]);

			callback(result.length == 0 ? null : result);
		}
	});
</script>
{% endcapture %}
