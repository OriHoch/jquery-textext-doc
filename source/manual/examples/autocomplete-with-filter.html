---
layout  : example
title   : Autocomplete With Filter
example : autocomplete filter
id      : autocomplete-with-filter
---
{% include common.html %}

{% capture example_textarea %}
<textarea id="textarea" class="example" rows="1"></textarea>
{% endcapture %}

{% capture example_script %}
<script type="text/javascript">
	$('#textarea')
		.textext({
			plugins : 'autocomplete filter',
			useSuggestionsToFilter : true
		})
		{{ getSuggestions }}
		;
</script>
{% endcapture %}
