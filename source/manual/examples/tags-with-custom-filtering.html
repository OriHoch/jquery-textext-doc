{% capture example_textarea %}
<textarea id="textarea" class="example" rows="1"></textarea>
{% endcapture %}

{% capture example_script %}
<script type="text/javascript">
	$('#textarea').textext({ plugins: 'tags' }).bind('isTagAllowed', function(e, data)
	{
		if(data.tag === 'foo')
		{
			alert('Foo is not allowed!');
			data.result = false;
		}
	})
</script>
{% endcapture %}
