title   : Tags with Custom Labels
example : tags
id      : tags-with-custom-labels

{% include common.html %}

{% capture example_textarea %}
<textarea id="textarea" class="example" rows="1"></textarea>
{% endcapture %}

{% capture example_script %}
<script type="text/javascript">
	$('#textarea')
		.textext({
			plugins: 'tags',
			items: [ 'PHP', 'Closure', 'Java' ],

			ext : {
				itemManager: {
					itemToString: function(item)
					{
						return '[ ' + item + ' ]';
					}
				}
			}
		})
		;
</script>
{% endcapture %}
