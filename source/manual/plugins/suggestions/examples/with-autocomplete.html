{% include common.html %}

{% capture example_textarea %}
<textarea id="textarea" class="example" rows="1"></textarea>
{% endcapture %}

{% capture example_script %}
<script type="text/javascript">
	$('#textarea')
		.textext({
			plugins : 'autocomplete suggestions',
			suggestions : [
				'JavaScript',
				'Java',
				'PHP',
				'Ruby',
				'Python',
				'Closure',
				'Delphi',
				'Perl',
				'OCAML',
				'Erlang',
				'Scala',
				'Haskel',
				'Groovy',
				'Fortran',
				'Basic',
				'Cobol',
				'Go'
			]
		})
	;
</script>
{% endcapture %}
