---
layout  : example
title   : Autocomplete With Tags And Filter
example : autocomplete tags filter
id      : autocomplete-with-tags-and-filter
---
{% include common.html %}

{% capture example_textarea %}
<input id="demo_input"/>
{% endcapture %}

{% capture example_script %}
<script type="text/javascript">
	$('#demo_input')
		.textext({
			plugins       : 'autocomplete > tags*',
			itemValidator : 'suggestions',
			suggestions   : {{ suggestions }}
		})
		;
</script>
{% endcapture %}
