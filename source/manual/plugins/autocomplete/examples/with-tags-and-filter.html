{% capture example_textarea %}
<textarea id="textarea" class="example" rows="1"></textarea>
{% endcapture %}

{% capture example_script %}
<script type="text/javascript">
	$('#textarea')
		.textext({
			plugins : 'autocomplete tags filter'
		})
		.bind('getSuggestions', function(e, data)
		{
			var list = [
					'JavaScript',
					'Java',
					'PHP',
					'Ruby',
					'Python',
					'Closure',
					'Delphi',
					'Perl',
					'OCAML',
					'Erlang',
					'Scala',
					'Haskel',
					'Groovy',
					'Fortran',
					'Basic',
					'Cobol',
					'Go'
				],
				result = [],
				query = data.query.toLowerCase()
			;

			list.sort();

			if(query == '')
				result = list.slice();
			else
				for(var i = 0; i < list.length; i++)
					if(list[i].toLowerCase().indexOf(query) == 0)
						result.push(list[i]);

			$(this).trigger('setSuggestions', { result : result });
		})
	;
</script>
{% endcapture %}
